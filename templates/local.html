<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Chat Room</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	</head>

	<body>
		<div class="chat">
			<div class="chat-title">
				<h1>SocketIO</h1>
				<h2>127.0.0.1:5000</h2>
				<figure class="avatar">
					<img src="{{url_for('static', filename='images/Cortana.png')}}" />
				</figure>
			</div>
			<div class="messages">
				<div class="messages-content"></div>
			</div>
			<div class="message-box">
				<textarea type="text" class="message-input" id="message-input" placeholder="Type message..."></textarea>
				<button type="submit" class="message-submit">Send</button>
			</div>
		</div>

		<div class="bg"></div>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js'></script>
		<script src="{{url_for('static', filename='js/local.js')}}"></script>
	</body>
</html>
